<!DOCTYPE html>
<html lang="en">
<head>
  <title>DroneSpace Gates</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/style.css') }}"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">

  <style>
  </style>
</head>
  <body>

    <div class="jumbotron text-center">
      <h1>DRONESPACE TIMING</h1>
    </div>

    <div class="container-fluid text-center">
      <div class="row">

        <div class="col-sm">
          <button type="button" class="btn btn-block btn-green" onclick="setGatesGreen()">Start Race</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-block btn-red" onclick="setGatesRed()">Stop Race</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-block btn-blue" onclick="setGatesBlue()">Restart Race</button>
        </div>
      </div>

<hr>

<hr>

      <div class="row">
        <div class="col">
            <button id="clearLapsBtn" type="button" class="btn btn-white" onclick="clearLapList()">CLEAR LAPS</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-white" onclick="getLapList()">GET LAPS</button>
            <div class="gates-list" id="gates-list"></div>
        </div>
    </div>

<hr>

      <div class="row" >
        <table style="width:100%" id="lapTable">
          <tr>
            <th>Pilot</th>
            <th>Time</th>
            <th>Lap #</th>
          </tr>
          </table>
        </div>
    </div>


    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
