<!DOCTYPE html>
<html lang="en">
<head>
  <title>DroneSpace Gates</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/style.css') }}"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">

  <style>
  </style>
</head>
  <body>

    <div class="jumbotron text-center">
      <h1>DRONESPACE GATES</h1>
    </div>

    <div class="container-fluid text-center">
      <div class="row">

        <div class="col-sm-3">
          <button type="button" class="btn btn-block btn-green" onclick="changeAllGate('green')"></button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-block btn-red" onclick="changeAllGate('red')"></button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-block btn-yellow" onclick="changeAllGate('yellow')"></button>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-block btn-white" onclick="changeAllGate('white')"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 border module">
          <div class="dropdown">
            <button class="btn dropdown-toggle btn-lg btn-danger" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              PROGRAMS
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item text-center" type="button" onclick="changeAllGate('rainbow')">RAINBOW</button>
            <button class="dropdown-item text-center" type="button" onclick="changeAllGate('pacman')">PACMAN</button>
            <button class="dropdown-item text-center" type="button" onclick="changeAllGate('chasing')">CHASING</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6 border module">
          Test
        </div>
      </div>
    </div>

    <script>

    function changeAllGate(color){
      origin = window.location.origin
      // gateColorURL = "{{ url_for('index') }}?color="+color
      // alert("sending POST call to "+gateColorUrl);
      var xhttp = new XMLHttpRequest();
      // event.preventDefault();
      xhttp.open("POST", "{{ url_for('index')}}", true);
      xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhttp.send("color="+color&"gateID=all");
    }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
